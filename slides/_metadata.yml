author: "{{< var instructor.name >}}"
date-format: medium
format:
  revealjs:
    theme: [simple]
    logo: images/logo-sm.jpg
    code-overflow: wrap
    preview-links: true
    footnotes-hover: true
    reference-location: document
    hash-type: number
    slide-number: true
    footer: "{{< meta title >}} | {{< var course.title >}} | {{< var course.institute >}}"
    transition: fade
    embed-resources: false
    chalkboard: true
    menu:
      numbers: true
    mermaid:
      theme: dark
revealjs-plugins:
  - codefocus
webr:
  show-startup-message: true
  packages: ['readr', 'dplyr']
filters:
  - webr
  - roughnotation
engine: knitr
execute:
  echo: true
bibliography: bibliography.bib
