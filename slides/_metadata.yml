author: "{{< var instructor.name >}}"
date-format: medium
format:
  revealjs:
    theme: [simple]
    logo: assets/images/logo-sm.jpg
    preview-links: true
    hash-type: number
    slide-number: true
    footer: "{{< meta title >}} | {{< var course.title >}} | {{< var course.institute >}}"
    embed-resources: false
    chalkboard: true
    menu:
      numbers: true
revealjs-plugins:
  - codefocus
filters:
  - roughnotation
execute:
  echo: true
