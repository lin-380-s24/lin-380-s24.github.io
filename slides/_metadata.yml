author: "{{< var instructor.name >}}"
date-format: medium
format:
  revealjs:
    css: css/custom.scss
    theme: [simple]
    logo: images/logo-sm.jpg
    code-overflow: wrap
    fig-width: 5
    fig-asp: 0.75
    preview-links: true
    footnotes-hover: true
    reference-location: document
    hash-type: number
    slide-number: true
    footer: "{{< meta title >}} | {{< var course.title >}} | {{< var course.institute >}}"
    transition: fade
    embed-resources: false
    chalkboard: true
    menu:
      numbers: true
    mermaid:
      theme: default
engine: knitr
filters:
  - webr
  - roughnotation
revealjs-plugins:
  - codefocus
execute:
  echo: true
bibliography: bibliography.bib
